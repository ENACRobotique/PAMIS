<!DOCTYPE HTML>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <style>
        html {
            font-family: New Times Roman;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            color: white;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #07156d;
        }

        .card {
            background-color: #F8F7F9;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            padding-top: 10px;
            padding-bottom: 20px;
            margin: 30px auto;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
        }
        .state {
            font-size: 1.5rem;
            color: #120707;
            font-weight: bold;
             display: flex;
            flex-direction: column;
            margin: 8px;
        }
        .state input {
            margin-top: 4px;
            padding: 6px 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .state input:focus {
            outline: 2px solid #00c853;
        }


        .btn-refresh {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #444;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s, filter 0.1s;
        }
        .btn-refresh:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }
        .btn-send {
            width: 100px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: #00c853;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s, filter 0.1s;
        }
        .btn-send:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }

        .topnav {
            overflow: hidden;
            background-color: #04296d;
        }
        body {
            margin: 0;
            background-color: #343434;
        }
        .content {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            padding: 15px 50px;
            font-size: 24px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0ffa6d;
            border: #0ffa6d;
            border-radius: 5px;
        }
        .button:active {
            background-color: #fa0f0f;
            transform: translateY(2px);
        }

        .dpad {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            background: radial-gradient(circle, #2a2a2a, #111);

              /* liseré */
            box-shadow:
                0 0 0 2px rgba(255,255,255,0.15),
                0 0 20px rgba(255,255,255,0.08),
                inset 0 0 20px rgba(0,0,0,0.8);

        }
        .dpad .btn {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #444;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }
        .dpad .btn:not(.center):hover {background: #666;}
        .dpad .center:hover {
            filter: brightness(1.1);
        }
        .dpad .btn:active {filter: brightness(1.2);}
        .dpad .up    { top: 10px;  left: 50%; transform: translateX(-50%); }
        .dpad .down  { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .dpad .left  { left: 10px; top: 50%; transform: translateY(-50%); }
        .dpad .right { right: 10px; top: 50%; transform: translateY(-50%); }
        .dpad .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #148a45;
            font-size: 26px;
        }
        .dpad .center.active {background: #b00020;}
    </style>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="topnav">
        <h1>PAMI ENAC</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>WiFi settings</h2>
            <div class="form-container">
                <button id="req_wifi" class="btn-refresh">⟳</button>
            <label class="state">SSID:<input id="sta_ssid"></label>
            <label class="state">Password:<input id="sta_password"></label>
            <button id="set_wifi_button" class="btn-send">Apply</button>
            </div>
            <p></p>
        </div>
        <div class="card">
            <h2>Teleplot</h2>
            <label class="state">server IP: <input id="teleplot_ip"></label>
            <label class="state">server port: <input id="teleplot_port"></label>
            <button id="set_teleplot" class="btn-send">Apply</button>
        </div>
        <p></p>
        <div>
            <div class="dpad">
                <button id="btn_fw" class="btn up">▲</button>
                <button id="btn_right" class="btn right">▶</button>
                <button id="btn_bw" class="btn down">▼</button>
                <button id="btn_left" class="btn left">◀</button>
                <button id="btn_en"class="btn center active" id="btn_en"></button>
            </div>
        </div>

        <canvas id="canvas" width="600" height="400"></canvas>

    </div>
    </div>
    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        window.addEventListener('load', onLoad);
        var robot_state = {"led": 0, "x":0, "y":0, "theta":0};

        const table = new Image();
        const robot = new Image();


        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }
        function onOpen(event) {
            console.log('Connection opened');
            // request WiFi credentials
            websocket.send('wifi?');
        }
        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 2000);
        }
        function onMessage(event) {
            obj = JSON.parse(event.data);

            for(k in obj) {
                robot_state[k] = obj[k];
            } 

            if("sta_ssid" in obj) {
                document.getElementById('sta_ssid').value = obj["sta_ssid"];
            }
            if("sta_password" in obj) {
                document.getElementById('sta_password').value = obj["sta_password"];
            }
        }
        function onLoad(event) {
            initWebSocket();
            const btn_en = document.getElementById('btn_en');
            document.getElementById('btn_fw').addEventListener('click', ()=>{
                websocket.send('forward');
                btn_en.classList.add("active");
            });
            document.getElementById('btn_bw').addEventListener('click', ()=>{
                websocket.send('backward');
                btn_en.classList.add("active");
            });
            document.getElementById('btn_left').addEventListener('click', ()=>{
                websocket.send('left');
                btn_en.classList.add("active");
            });
            document.getElementById('btn_right').addEventListener('click', ()=>{
                websocket.send('right');
                btn_en.classList.add("active");
            });
            document.getElementById('btn_en').addEventListener('click', (e)=>{
                const btn = e.currentTarget;
                btn.classList.toggle("active");
                const isOn = btn.classList.contains("active");
                if(isOn) {
                    websocket.send('en_step');
                } else {
                    websocket.send('dis_step');
                }
            });
            document.getElementById('req_wifi').addEventListener('click', ()=>{
                websocket.send('wifi?');
            });
            document.getElementById('set_wifi_button').addEventListener('click', ()=>{
                sta_ssid = document.getElementById('sta_ssid').value;
                sta_password = document.getElementById('sta_password').value;
                if(sta_ssid != "" && sta_password != "") {
                    console.log("Change Wifi credentials to " + sta_ssid + ": " + sta_password);
                    websocket.send('W'+sta_ssid+'|'+sta_password);
                }
            });

            const canvas = document.getElementById("canvas");
            canvas.addEventListener('click', (e)=>{
                const rect = canvas.getBoundingClientRect(); // position du canvas dans la page
                const x = Math.round(5*(e.clientX - rect.left));
                const y = 2000-Math.round(5*(e.clientY - rect.top));
                // TODO envoyer consigne position
                console.log("Clic sur le canvas:", x, y);
            });


            
            const ctx = canvas.getContext("2d");
            console.log(ctx);

            function init_map() {
                table.src = "low_res.png";
                robot.src = "robot.png";
                window.requestAnimationFrame(draw_map);
            }

            function draw_map() {
                ctx.clearRect(0, 0, 600, 400); // clear canvas
                
                ctx.drawImage(table, 0, 0);

                ctx.save();

                ctx.translate(robot_state["x"]/5, (2000-robot_state["y"])/5);
                ctx.rotate(-robot_state["theta"] + Math.PI/2);
                ctx.drawImage(robot, -25, -25);
                ctx.restore();
                window.requestAnimationFrame(draw_map);
            }

            init_map();
        }


        function Square(x, y, size, color) {
            this.x = x;
            this.y = y;
            this.dx = 5;
            // added dy
            this.dy = 5;
            this.size = size;
            this.color = color;
            this.draw = () => {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                MrSquare.x += MrSquare.dx;
                // added dy to y every frame
                MrSquare.y += MrSquare.dy;
                MrSquare.draw();
                bounceOffWalls(MrSquare);
                requestAnimationFrame(animate);
                };
}

    </script>
</body>
</html>
