<html>

<head>
    <title>ESP32 Web Server</title>

    <style>
        html {
            font-family: New Times Roman;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: white;
        }

        h2 {
            font-size: 1.5rem;

            ;

        }

        .topnav {
            overflow: hidden;
            background-color: #04296d;
        }

        body {
            margin: 0;
            background-color: #343434;
        }

        .content {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            padding: 15px 50px;
            font-size: 24px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0ffa6d; //green
            border: #0ffa6d;
            border-radius: 5px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .button:active {
            background-color: #fa0f0f;

    <title>ESP32 Web Server</title>

</head>

<body>
    <div class="topnav">
        <h1>ESP32 WebSocket Server</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>ONBOARD LED GPIO2</h2>
            <p><button id="button" class="button">Toggle LED</button></p>
            <p class="state">State: <span id="state">???</span></p>
        </div>
        <p></p>
        <div class="card">
            <h2>STEPPERS</h2>
            <p><button id="button_en_step" class="button">Disable</button></p>
        </div>
        <p></p>
        <div class="card">
            <h2>CONTROL</h2>
            <p>
                <button id="button_forward" class="button">Forward</button>
                <button id="button_backward" class="button">Backward</button>
            </p>
            <p>
                <button id="button_left" class="button">Left</button>
                <button id="button_right" class="button">Right</button>
            </p>
        </div>
        
        <p></p>
        <canvas id="canvas" width="600" height="400"></canvas>




    </div>
    </div>
    <script>
        var gateway = `ws://${window.location.hostname}/ws`;
        var websocket;
        window.addEventListener('load', onLoad);
        var robot_state = {"led": 0, "x":0, "y":0, "theta":0};

        const table = new Image();
        const robot = new Image();


        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage;
        }
        function onOpen(event) {
            console.log('Connection opened');
        }
        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 2000);
        }
        function onMessage(event) {
            var state;
            console.log(event.data);
            obj = JSON.parse(event.data);
            robot_state = obj;
            if (obj["led"] == 1) {
                state = "ON";
            }
            else {
                state = "OFF";
            }
            document.getElementById('state').innerHTML = state;
        }
        function onLoad(event) {
            initWebSocket();
            document.getElementById('button').addEventListener('click', toggle);

            document.getElementById('button_forward').addEventListener('click', ()=>{
                websocket.send('forward');
            });
            document.getElementById('button_backward').addEventListener('click', ()=>{
                websocket.send('backward');
            });
            document.getElementById('button_left').addEventListener('click', ()=>{
                websocket.send('left');
            });
            document.getElementById('button_right').addEventListener('click', ()=>{
                websocket.send('right');
            });
            const button_step = document.getElementById('button_en_step');
            button_step.addEventListener('click', ()=>{
                if(button_step.textContent == 'Disable') {
                    button_step.textContent = 'Enable';
                    websocket.send('dis_step');
                } else {
                    button_step.textContent = 'Disable';
                    websocket.send('en_step');
                }
            });



            
            const ctx = document.getElementById("canvas").getContext("2d");
            console.log(ctx);

            function init() {
                table.src = "low_res.png";
                robot.src = "robot.png";
                window.requestAnimationFrame(draw);
            }

            function draw() {
                ctx.clearRect(0, 0, 600, 400); // clear canvas
                
                ctx.drawImage(table, 0, 0);

                ctx.save();

                ctx.translate(robot_state["x"]/5, -robot_state["y"]/5);
                ctx.rotate(-robot_state["theta"] + Math.PI/2);
                ctx.drawImage(robot, -25, -25);
                ctx.restore();
                window.requestAnimationFrame(draw);
            }

            init();



            
        }


        



        function toggle() {
            websocket.send('toggle');
        }

        function Square(x, y, size, color) {
            this.x = x;
            this.y = y;
            this.dx = 5;
            // added dy
            this.dy = 5;
            this.size = size;
            this.color = color;
            this.draw = () => {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                MrSquare.x += MrSquare.dx;
                // added dy to y every frame
                MrSquare.y += MrSquare.dy;
                MrSquare.draw();
                bounceOffWalls(MrSquare);
                requestAnimationFrame(animate);
                };
}

    </script>
</body>

</html>
